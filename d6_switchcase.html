<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>

<body>
    <script>
        let day = new Date().getDay()
        //    document.write(day)
        switch (day) {
            case 0:
                document.write("Today is Sunday")
                break
            case 1:
                document.write("Today is Monday")
                break
            case 2:
                document.write("Today is Tuesday")
                break
            case 3:
                document.write("Today is Wednesday")
                break
            case 4:
                document.write("Today is Thursday")
                break
            case 5:
                document.write("Today is Friday")
                break
            case 6:
                document.write("Today is Saturday")
                break
        }
        document.write(`<br>`)
        let num = Number(prompt("Enter a number from 1to5"))
        switch (num) {
            case 1:
                document.write(`the number you entered is correct ${num}`)
                break
            case 2:
                document.write(`the number you entered is correct ${num}`)
                break
            case 3:
                document.write(`the number you entered is correct ${num}`)
                break
            case 4:
                document.write(`the number you entered is correct ${num}`)
                break
            case 5:
                document.write(`the number you entered is correct ${num}`)
                break
            default:
                document.write(`the number you entered is incorrect ${num}`)
                break
        }
    </script>
</body>

</html>
