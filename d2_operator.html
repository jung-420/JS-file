<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator in JS</title>
</head>
<body>
    <!-- 
        Arithemethic operator
        ---------------------
        + , - , / , * , 
        % => MOD (remainder)
        ** => power
     -->
    <script>
        let a=30, b=10
        const sum =a + b
        document.write(`the sum is ${sum}.<br>`)
        const min =a - b
        document.write(`the substraction is ${min}.<br>`)
        const mul =a * b
        document.write(`the product is ${mul}.<br>`)
        const div =a / b
        document.write(`the division is ${div}.<br>`)
        
    </script>
</body>
</html>
