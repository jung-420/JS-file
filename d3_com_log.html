<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision and Logical Operators</title>
</head>
<body>
    <!-- 
        comparision operator
        --------------------
        ==, ===,
        <, <=, >,>=,
        !=
        
        Logical operator
        ----------------
        and, or, not
    -->
    <script>
        document.write(10===10)
        document.write('<br>')
        document.write(30 !== '30')
        document.write('<br>')
        document.write(50 > 10)
    </script>
</body>
</html>
