<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>

<body>

    <script>
        // for loop
        // for (start,end,incre/decre){
        //     code for task
        // }
        let n = Number(prompt('enter any number'))
        for (i = 1; i <= 10; i++) {

            document.write(`${n} x ${i} = ${n * i} <br>`)
        }
        let num = 2
        for (i = 1; i <= 10; i++) {
            document.write(`${num} * ${i} = ${num * i} <br>`)
        }
        for (i = 1; i <= 50; i += 2) {
            document.write(`${i}<br>`)
        }
    </script>
</body>

</html>
