<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch bulb</title>
</head>
<body>
    <img src="./off.png" alt="" width="400px" height="500px"
    onmouseover="switchon() " onmouseout="switchoff()">
    <!-- <img src="./cc7b58cbcd341a19a6545d947e48329b-removebg-preview.png" alt="" width="400px" height="500px"> -->
     <button onclick="switchon()">Switch on</button>
     <button onclick="switchoff()">Switch Off</button>

     <script>
        function switchon(){
            document.querySelector('img').src = "on.png"
        }
        function switchoff(){
            document.querySelector('img').src = "off.png"
        }
     </script>
</body>
</html>
